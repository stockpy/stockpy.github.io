---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
  <br>
  <a href="https://stockpy.github.io/NEWS/Ranking_NEWS/"> Ranking News </a>
  <br>
  <br>
  <a href="https://stockpy.github.io/NEWS/Internal_NEWS/"> Internal News </a>"
  <br>
</div>
